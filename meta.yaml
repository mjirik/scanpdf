package:
  name: scanpdf
  version: "0.0.0"

source:
# this is used for build from git hub
  git_rev: 0.0.0
  git_url: https://github.com/mjirik/scanpdf.git

# this is used for pypi
  # fn: io3d-1.0.30.tar.gz
