    # Would create an entry point called io3d that calls scanpdf.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python=3
    - numpy
    - setuptools
    - scikit-image
    - pyqt=5
    - ruamel.yaml
    - pyqtgraph
    - tesseract
    - tesserocr

  run:
    - python=3
    - numpy
    - scikit-image
    - pyqt=5
    - ruamel.yaml
    - pyqtgraph
    - tesseract
    - tesserocr
    # - numpy
    # - pyqt 4.11.*

test:
  # Python imports
  imports:
    - scanpdf

  # commands:
